name: CI Build Step - Deploy Zip to S3

on: 
  workflow_dispatch:
    inputs:
      lambda:
        description: "The lambda to build"
        required: true
        default: "command-handler"
        type: choice
        options:
          - command-handler
          - view-materializer
          - view-api
      command:
        description: "The command to run"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy
          
env:
  AWS_REGION: us-east-1              
  S3_REPOSITORY: examplecontext-builds
  TF_VERSION: '1.9.3'
  TG_VERSION: '0.63.6'
  TG_DIR: 'live/aws/_initializations/lambda-boilerplate'
  TG_LOCAL_PATH: 'deploy'
  NPM_DDD_PLATFORM_ACCESS_TOKEN: ${{ secrets.NPM_DDD_PLATFORM_ACCESS_TOKEN }}
  BUILD_ID: ${{ github.ref_name }}__${{ inputs.lambda }}__${{ github.sha }}.zip

jobs:
  deploy:
    name: Build zip to S3
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build -- src/${{ inputs.lambda }}/index.ts
      - run: npm run postbuild
      - name: Checkout cloud-deployment
        uses: actions/checkout@v4
        with:
          repository: dashg-enterprises/cloud-deployment
          token: ${{ secrets.CLOUD_DEPLOYMENT_PAT }}
          path: ${{ env.TG_LOCAL_PATH }}
          sparse-checkout: |
            ${{ env.TG_DIR }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # - run: ls -R

      - name: Ensure Bounded Context is initialized
        uses: gruntwork-io/terragrunt-action@v2
        env:
          INPUT_PRE_EXEC_1: |
            git config --global url."https://user:${{secrets.DASHG_CLOUD_PLATFORM_PAT}}@github.com/dashg-enterprises/cloud-platform".insteadOf "https://github.com/dashg-enterprises/cloud-platform"
          INPUT_PRE_EXEC_2: |
            git config --global url."https://user:${{secrets.CLOUD_DEPLOYMENT_PAT}}@github.com".insteadOf "https://github.com"
          INPUT_PRE_EXEC_3: |
            git config --global --list
        with:
          TF_VERSION: ${{ env.TF_VERSION }}
          TG_VERSION: ${{ env.TG_VERSION }}
          tg_dir: ${{ env.TG_LOCAL_PATH }}/${{ env.TG_DIR }}
          tg_command: '${{ inputs.command }} --terragrunt-source ../../../../..//iac/initialization'
      
      - uses: mad9000/actions-find-and-replace-string@2
        if: ${{ inputs.command == 'apply' }}
        id: sanitized-build-id
        with:
          source: ${{ env.BUILD_ID }}
          find: '/'        
          replace: '_'

      - name: Deploy build to bucket
        if: ${{ inputs.command == 'apply' }}
        run: aws s3 cp out/index.zip s3://${{ env.S3_REPOSITORY }}/${{ steps.sanitized-build-id.outputs.value }}
      
      - name: "Print build id"
        if: ${{ inputs.command == 'apply' }}
        run: echo "### BUILD ID - ${{ steps.sanitized-build-id.outputs.value }}" >> $GITHUB_STEP_SUMMARY